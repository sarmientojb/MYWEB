  <li class="song" data-url="Reality_[안효섭]  024 AHN_HYO_SEOP.mp3"></li>
  <li class="song" data-url="supernatural.mp3"></li>
  <li class="song" data-url="song3.mp3"></li>
</ul>

<script>
  const audio = document.getElementById('player');
  const playlist = document.getElementsByClassName('song');
  let currentSongIndex = 0;

  function loadSong(index) {
    audio.src = playlist[index].getAttribute('data-url');
    audio.load(); // Preload the audio
    audio.play();
  }

  audio.addEventListener('ended', function() {
    currentSongIndex = (currentSongIndex + 1) % playlist.length; // Cycle through the playlist
    loadSong(currentSongIndex);
  });

  // Initial song load
  loadSong(currentSongIndex);
</script>
